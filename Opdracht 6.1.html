<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleur Aanpassen</title>
    <script>
        function kleur_aanpassen() {
            // Zoek het h1-element op
            var h1Element = document.querySelector('h1');

            // Verander de kleur van het h1-element
            h1Element.style.color = 'blue';

            // Pas de tekst van het h1-element aan
            h1Element.innerText = 'Inhoud aangepast!';
        }
    </script>
</head>
<body>
    <h1>That is ez :)</h1>
    <button onclick="kleur_aanpassen()">Kleur aanpassen</button>
</body>
</html>
